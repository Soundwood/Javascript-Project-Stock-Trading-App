<html>
  <head>
    <meta charset="utf-8">
     <script src="plotly.min.js"></script>
    <title>Stock Trading App</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="outer-container">
      <div id="content">
        <div class="header">
          <div class="logo">
            <h2>TradingApp</h2>
          </div>
          <div class="nav-items">
            <div class="nav" id="ticker-form">
              <form id="insert-ticker" action="#" method="post">
                <label for="ticker">Ticker: </label>
                <input id="ticker" name="ticker" placeholder="Insert Ticker">
                <input type="submit" value="Submit">
              </form>
            </div>
            <div class="nav" id="user-login">
            </div>
          </div>
        </div>
        <div class="stock-info">
          <div id="real-time-price"></div>
          <div id="chart"></div>
        </div>
        <div class="btn-group" id="toggle-time"></div>
        <br>
        <div class="btn-group" id="buy-sell-btns"></div>
        <br>
        <br>
        <div id="cash"></div>
        <br>
        <br>
        <div id="portfolio-details">
          <div id='portfolio-positions'></div>
          <div id="pie-chart"></div>
        </div>

        <div class="cash-modal">
          <div class="modal-header">
            <span class="close-btn">&times;</span>
          </div>
          <div class="cash-modal-content"></div>
        </div>


        <div class="modal">
          <div class="modal-header">
            <span class="close-btn">&times;</span>
          </div>
          <div class="modal-content"></div>
        </div>
      </div>

      <div id="newsbar">
        <h3>Today's Top News</h3>
      </div>
    </div>

    <script src="./src/index.js"></script>

  </body>

</html>
