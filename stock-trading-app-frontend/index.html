<html>
  <head>
    <meta charset="utf-8">
     <script src="plotly.min.js"></script>
    <title>Stock Trading App</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="wrapper">
      <form id="insert-ticker" action="#" method="post">
        <label for="ticker">Ticker: </label>
        <input id="ticker" name="ticker" placeholder="Insert Ticker">
        <input type="submit" value="Submit">
      </form>
      <div id="real-time-price"></div>
      <div id="chart"></div>
    </div>
    <div class="btn-group" id="toggle-time"></div>
    <br>
    <div class="btn-group" id="buy-sell-btns"></div>
    <br>
    <br>
    <div id="cash"></div>
    <br>
    <br>
    <div id="portfolio-details">
      <div id='portfolio-positions'></div>
      <div id="pie-chart"></div>
    </div>

    <div class="cash-modal">
      <div class="modal-header">
        <span class="close-btn">&times;</span>
      </div>
      <div class="cash-modal-content"></div>
    </div>


    <div class="modal">
      <div class="modal-header">
        <span class="close-btn">&times;</span>
      </div>
      <div class="modal-content"></div>
    </div>

    <script src="./src/index.js"></script>

  </body>

</html>
