<html>
  <head>
    <meta charset="utf-8">
     <script src="plotly.min.js"></script>
    <title>Stock Trading App</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="wrapper">
      <div id="chart"></div>
       <script>
           function getData() {
               return Math.random();
           }
           Plotly.plot('chart',[{
               y:[getData()],
               type:'line'
           }]);

           var cnt = 0;
           setInterval(function(){
               Plotly.extendTraces('chart',{ y:[[getData()]]}, [0]);
               cnt++;
               if(cnt > 500) {
                   Plotly.relayout('chart',{
                       xaxis: {
                           range: [cnt-500,cnt]
                       }
                   });
               }
           },15);
       </script>
    </div>

  </body>

</html>
