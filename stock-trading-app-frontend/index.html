<html>
  <head>
    <meta charset="utf-8">
     <script src="plotly.min.js"></script>
    <title>Stock Trading App</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="outer-container">
      <div id="content">
        <div class="header">
          <div class="logo">
            <h2>TradingApp</h2>
          </div>
          <div class="nav-items">
            <div class="nav" id="ticker-form">
              <form id="insert-ticker" action="#" method="post">
                <label for="ticker">Ticker: </label>
                <input id="ticker" name="ticker" placeholder="Insert Ticker">
                <input type="submit" value="Submit">
              </form>
            </div>
            <div class="nav">
              <div id="user-login">
              </div>
            </div>
          </div>
        </div>
        <div class="stock-info">
          <h3 id="real-time-price"></h3>
          <div id="chart"></div>
        </div>
        <div class="stock-buttons">
          <div class="btn-group" id="toggle-time"></div>
          <div class="btn-group" id="buy-sell-btns"></div>
        </div>
        <br>
        <br>
        <div id="cash">
        <br>
        </div>
        <br>
        <br>
        <br>
        <div id="portfolio-details">
          <div id='portfolio-positions'></div>
          <br>
          <div id="pie-chart"></div>
        </div>

        <div class="cash-modal">
          <div class="modal-header">
            <span class="close-btn">&times;</span>
          </div>
          <div class="cash-modal-content"></div>
        </div>


        <div class="modal">
          <div class="modal-header">
            <span class="close-btn">&times;</span>
          </div>
          <div class="modal-content"></div>
        </div>
      </div>

      <div id="newsbar">
        <h3>Top News</h3>
        <div id="country-newsbar">
          <label for="country">Country: </label>
          <select id="country-select">
            <option select="selected"></option>
          </select>
        </div>
        <br>
        <form id="topic-news" action="#" method="post">
          <label for="topic">Topic: </label>
          <input id="topic" name="topic" placeholder="News By Keyword">
          <input type="submit" value="Go">
        </form>
        <div id='news-column'>
        </div>
      </div>
    </div>

    <script src="./src/index.js"></script>
    <script src="./src/user.js"></script>
    <script src="./src/newsbar.js"></script>
    <script src="./src/cash.js"></script>

  </body>

</html>
